</head>

            <button type="button" class="btn" onclick="enviarWhatsApp()">Enviar para WhatsApp</button>

    <script>
        function mostrarItens(praca) {
            const sections = document.querySelectorAll('.item-section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(praca).style.display = 'block';
        }

        function enviarWhatsApp() {
            const praçaSelecionada = document.querySelector('input[name="praça"]:checked');
            if (!praçaSelecionada) {
                alert("Por favor, selecione a praça.");
                return;
            }

            const selectedItems = [...document.querySelectorAll('input[name="item"]:checked')]
                .map(i => i.value);

            if (selectedItems.length === 0) {
                alert("Por favor, selecione pelo menos um item.");
                return;
            }

            const message = `Praça: ${praçaSelecionada.value}\nItens faltando: ${selectedItems.join(", ")}`;

            const whatsappNumber = "+5581998814321";
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
